[tox]
envlist=pep8,isort,py{35}-django{19,18}-cms{32,31}, py{34,33,27}-django{19,18,17}-cms{32,31}, py{34,33,27,26}-django16-cms{32,31}
skip_missing_interpreters=True

[testenv]
commands = {env:COMMAND:python} test_settings.py
deps=
    py26: unittest2
    django16: django<1.7
    django17: django<1.8
    django18: django<1.9
    django19: django==1.9.a1
    django-parler>=1.4,<1.5
    django-appdata>=0.1.4
    https://github.com/nephila/djangocms-helper/archive/develop.zip
    cms30: https://github.com/divio/django-cms/archive/support/3.0.x.zip
    cms31: https://github.com/divio/django-cms/archive/support/3.1.x.zip
    cms32: https://github.com/divio/django-cms/archive/develop.zip
    -r{toxinidir}/requirements-test.txt

[testenv:pep8]
deps = flake8
commands = flake8
skip_install = true

[testenv:isort]
deps = isort
commands = isort -c -rc -df aldryn_apphooks_config
skip_install = true
